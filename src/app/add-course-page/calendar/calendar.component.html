<mat-form-field appearance="fill" class="calendar">
    <input matInput [matDatepicker]="picker" placeholder="{{placeholderData || 'Choose a date'}}"
        (dateChange)="onCreationDateChange($event.value)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker [startAt]="pickerDate"></mat-datepicker>
</mat-form-field>
