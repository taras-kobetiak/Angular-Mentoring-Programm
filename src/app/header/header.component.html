<div class="container">
    <div class="left-box" routerLink="/courses">
        <div class="img">
            <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/play-button-131-993540.png" alt="Video icon">
        </div>
        <div class="title">
            <h1>VIDEO COURSE</h1>
        </div>
    </div>
    <div class="login-form" *ngIf="isAuth">
        <div class="user-login">
            <img src="https://sibtsk.ru/wp-content/uploads/2021/02/user.png" alt="User=">
            <p>Hello, {{currentUser?.firstName}}</p>
            <img src="" alt="">
        </div>
        <div class="user-log-of">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/OOjs_UI_icon_logOut-ltr-invert.svg/1024px-OOjs_UI_icon_logOut-ltr-invert.svg.png"
                alt="Log out">
            <p routerLink="login" (click)="onLogOutClick()">Log out
            </p>
        </div>
    </div>
</div>
