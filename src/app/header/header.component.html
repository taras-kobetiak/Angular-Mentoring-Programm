<div class="container">
    <div class="left-box" routerLink="/courses">
        <div class="img">
            <img src="https://pngicon.ru/file/uploads/youtube-1-256x256.png" alt="Video icon">
        </div>
        <div class="title">
            <h1>VIDEO COURSE</h1>
        </div>
    </div>
    <div class="login-form" *ngIf="isAuth">
        <div class="user-login">
            <img src="https://www.neuro-cardiolab.com.ua/img/%D0%B1%D0%B5%D0%B7%D1%84%D0%BE%D1%82%D0%BE.png" alt="">
            <p>Hello, {{currentUser?.firstName}}</p>

        </div>
        <div class="user-log-of">
            <img src="https://help-odnoklassniki.ru/wp-content/uploads/2019/02/login-square-arrow-button-outline.png"
                alt="">
            <p routerLink="login" (click)="onLogOutClick()">Log out
            </p>
        </div>
    </div>
</div>
