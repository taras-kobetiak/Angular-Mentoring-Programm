<div class="main-container">
  <div class="loading" *ngIf=" (isAuthLoading$ | async) || (isAuthorsLoading$ |async) || (isCoursesLoading$ |async)">
    <div class="gif">
      <app-loading-block></app-loading-block>
    </div>
  </div>
  <div class="content">
    <div class="header">
      <app-header></app-header>
    </div>
    <div class="breadcrumbs" *ngIf="(isAuth$ | async)">
      <app-breadcrumbs></app-breadcrumbs>
    </div>
    <div class="main">
      <router-outlet></router-outlet>
    </div>
    <div class="footer">
      <app-footer></app-footer>
    </div>
  </div>
</div>
