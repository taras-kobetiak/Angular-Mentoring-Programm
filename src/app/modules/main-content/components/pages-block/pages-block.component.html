<div class="container">
    <div class="row">
        <div class="management-container">
            <div class="serch-form">
                <div class="input-form">
                    <input [formControl]="searchBox" id="search-box" type="text" placeholder="Text to search">
                </div>
            </div>
            <div class="add-course">
                <div class="add-button">
                    <button routerLink="/courses/new">Add course</button>
                </div>
            </div>
        </div>
        <div class="pages">

            <!-- <div *ngIf="(courses$ | async) as courses"> -->
            <!-- | orderBy  -->
            <app-courses-page *ngFor="let course of (courses$ | async)" [course]="course"
                (starClicked)="changeRate(course)" (deleteClicked)="deleteComponent($event)">
            </app-courses-page>
            <!-- </div> -->

            <div *ngIf="!(courses$ |async)?.length" class="no-data">{{'No data. Feel free to add new courses' |
                uppercase}} </div>
        </div>
    </div>
    <div class="load-more" *ngIf="showLoadMore">
        <app-load-more (loadClick)="loadNewCourses()"></app-load-more>
    </div>
</div>
